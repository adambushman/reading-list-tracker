<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/arquero@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <heading>
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a href="#">
                        <h3 class="brand-title">My Reading List</h3>
                        <p class="brand-subtitle">by Adam Bushman</p>
                    </a>
                </div>
            </div>
        </nav>
    </heading>

    <section class="main-content">
        <div class="container">
            <div class="row justify-content-center my-5">
                <div class="col-md-4">
                    <ul id="all-nav" class="list-group">
                        <li class="list-group-item fw-bold">
                            <a class="nav-link" href="#" onclick="updateList('All')">All</a>
                        </li>
                    </ul>
                    <ul id="year-nav" class="list-group mt-4">
                        <li class="list-group-item active" aria-current="true">Year</li>
                    </ul>
                    <ul id="category-nav" class="list-group mt-4"></ul>
                </div>
                <div class="col-md-8 mt-3 mt-md-0">
                    <ul id="book-list" class="list-group"></ul>
                </div>
            </div>
        </div>
    </section>

    <div id="details-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title"></h5>
                        <p class="mb-0 author"><small>&#8212;<span class="modal-author"></span></small></p>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div id="img" class="col-5"></div>
                        <div class="col-7">
                            <h5>Key Takeaways</h5>
                            <ul id="takeaway-list" class="list"></ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-main" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
